        $(function(){
          var li = $('#tabs');
          var cc=$('#tabs option');
          var len=cc.length;
          li.change(function(){
              var t = parseInt(li.get(0).selectedIndex);
              for(var i= 0;i<len;i++){
                  if(t==i){
                      $('#chanpin'+t).show();
                   }else{
                     $('#chanpin'+i).hide();
                   }
                }
          });
      });
    </script>
